<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon" />
    <link rel="icon" href="/static/favicon.png" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/default-styles.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="login.js" defer></script>
</head>

<body>
    <div id="app">
        <h1>quinncoyle.com login page</h1>
        <div class="user">
            <div class="text-center">
                <div class="text-center">
                    <img src="/static/favicon.png" alt="profile picture">
                </div>
            </div>
            <br>
            <form class="settings">
                <label for="username">Username</label>
                <input type="text" value="username" autocomplete="on" v-model="username" />
                <label for="password">Password</label>
                <input type="password" value="password" autocomplete="on" v-model="password" />
                <br>
                <br>
                <div>
                    <button type="button" class="button btn-primary" v-on:click="login($event)">Let's Go!</button>
                </div>
            </form>
        </div>
</body>

</html>
